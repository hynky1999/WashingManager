version: "3.9" 
services:
  web:
    build: .
    ports:
      - "8000:5000"
  postgresql:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER="hynky"
      - POSTGRES_PASSWORD="sirecek007"
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - db:/var/lib/postresql/data/pgdata

volumes:
  db:
  